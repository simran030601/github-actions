name: Shell-commands

on: [push]

jobs:
  run-shell-commands: 
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "hello world"
      - name: multiline-script
        run: |
          node -v
          npm -v
      - name: python Command 
        run: |
          import platform
          print
          (platform.processor())
        shell: python